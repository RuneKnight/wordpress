        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'ko';

            function applyTranslations() {
                document.documentElement.lang = currentLang;
                document.body.className = `font-${currentLang}`;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (i18n[currentLang] && i18n[currentLang][key]) {
                        el.innerHTML = i18n[currentLang][key];
                    }
                });
            }

            function switchLanguage(lang) {
                currentLang = lang;
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                applyTranslations();
                if(document.querySelector('.nav-button.active')?.dataset.target === 'quiz') loadQuiz();
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => switchLanguage(btn.dataset.lang));
            });

            const navButtons = document.querySelectorAll('.nav-button');
            const contentSections = document.querySelectorAll('.content-section');
            function switchTab(targetId) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.target === targetId));
                contentSections.forEach(section => section.classList.toggle('active', section.id === targetId));
                if (targetId === 'quiz') loadQuiz();
            }
            navButtons.forEach(button => button.addEventListener('click', () => switchTab(button.dataset.target)));

            const quizContainer = document.getElementById('quiz-container');
            const quizControls = document.getElementById('quiz-controls');
            const quizResult = document.getElementById('quiz-result');
            const quizScoreDisplay = document.getElementById('quiz-score');
            const quizMessageDisplay = document.getElementById('quiz-message');
            const quizSubmitBtn = document.getElementById('quiz-submit-btn');
            const quizRetryBtn = document.getElementById('quiz-retry-btn');
            
            function loadQuiz() {
                const quizData = i18n[currentLang].quiz_data;
                quizContainer.innerHTML = '';
                quizResult.classList.add('hidden');
                quizControls.classList.remove('hidden');

                quizData.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'quiz-question';
                    questionDiv.innerHTML = `<h3 class="font-title text-xl mb-4">${index + 1}. ${q.question}</h3>`;
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'space-y-3';
                    
                    q.options.forEach(optionText => {
                        const optionBtn = document.createElement('button');
                        optionBtn.textContent = optionText;
                        optionBtn.className = 'quiz-option block w-full text-left p-3 rounded-lg';
                        optionBtn.addEventListener('click', () => {
                            optionsDiv.querySelectorAll('.quiz-option').forEach(btn => btn.classList.remove('selected'));
                            optionBtn.classList.add('selected');
                        });
                        optionsDiv.appendChild(optionBtn);
                    });
                    
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'explanation-container hidden p-4 mt-4 rounded-r-lg';
                    
                    questionDiv.appendChild(optionsDiv);
                    questionDiv.appendChild(explanationDiv);
                    quizContainer.appendChild(questionDiv);
                });
            }

            quizSubmitBtn.addEventListener('click', () => {
                let score = 0;
                const quizData = i18n[currentLang].quiz_data;
                const questions = quizContainer.querySelectorAll('.quiz-question');

                questions.forEach((question, index) => {
                    const selectedOption = question.querySelector('.quiz-option.selected');
                    const allOptions = question.querySelectorAll('.quiz-option');
                    const explanationContainer = question.querySelector('.explanation-container');
                    const correctAnswer = quizData[index].answer;

                    allOptions.forEach(opt => {
                        opt.disabled = true;
                        if (opt.textContent === correctAnswer) opt.classList.add('correct');
                    });

                    if (selectedOption) {
                        if (selectedOption.textContent === correctAnswer) score++;
                        else selectedOption.classList.add('wrong');
                    }
                    
                    const explanationPrefix = { ko: "💡 왜냐하면!", en: "💡 Because...", de: "💡 Weil..." };
                    explanationContainer.innerHTML = `<p><strong class="font-bold text-orange-300">${explanationPrefix[currentLang]}</strong> ${quizData[index].explanation}</p>`;
                    explanationContainer.classList.remove('hidden');
                });
                
                showResult(score);
            });
            
            function showResult(score) {
                const quizData = i18n[currentLang].quiz_data;
                quizControls.classList.add('hidden');
                quizResult.classList.remove('hidden');
                quizScoreDisplay.textContent = i18n[currentLang].quiz_result_message(score, quizData.length);
                
                if(score === quizData.length) {
                    quizMessageDisplay.textContent = i18n[currentLang].quiz_perfect;
                } else {
                    quizMessageDisplay.textContent = i18n[currentLang].quiz_good;
                }
            }

            quizRetryBtn.addEventListener('click', loadQuiz);
            
            // Initial Load
            switchLanguage('ko'); 
            navButtons[0].click(); 
        });
    </script>
</body>
</html>
